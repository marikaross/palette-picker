<!DOCTYPE html>
<html lang="en">
<head>
  <title>Palette-Picker</title>
   <link rel="stylesheet" type="text/css" href="css/normalize.css">
  <link rel="stylesheet" type="text/css" href="./css/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
   <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <header>
    <h1>Palette Picker</h1>
  </header>
  <main>
    <section class="palette">
      <article class="color1">
        <h2 class="color1-text hexCode"></h2>
        <div class="lock"></div>
      </article>
      <article class="color2">
        <h2 class="color2-text hexCode"></h2>
        <div class="lock"></div>
      </article>
      <article class="color3">
        <h2 class="color3-text hexCode"></h2>
        <div class="lock"></div>
      </article>
      <article class="color4">
        <h2 class="color4-text hexCode"></h2>
        <div class="lock"></div>
      </article>
      <article class="color5">
        <h2 class="color5-text hexCode"></h2>
        <div class="lock"></div>
      </article>
    </section>
    <form class="save-palette" type="submit">
      <select class="folder-name">
      </select>
      <input class="palette-name" type="text" name="palette-name">
      <button class="save-button">Save Palette</button>
    </form>
    <hr class="hr">
    <div class='form2'>
      <form class="save-project" type="submit">
        <input  class="project-name" type="text" name="project-name" placeholder="New Project Name">
        <button>Save Project</button>
      </form>
    </div>
    <section class="saved-projects">   
    </section>
  </main>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
  </script>
  <script type="text/javascript" src="./scripts.js"></script>
</body>
</html>
